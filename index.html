<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פתיחת צ'אט WhatsApp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #25D366, #128C7E);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #075E54;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 28px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-bottom: 2px solid #128C7E;
            background: transparent;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-bottom-color: #25D366;
        }

        label {
            position: absolute;
            top: 15px;
            right: 0;
            transition: all 0.3s ease;
            color: #888;
            pointer-events: none;
        }

        input[type="text"]:focus + label,
        input[type="text"]:not(:placeholder-shown) + label {
            top: -20px;
            font-size: 12px;
            color: #25D366;
        }

        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
            margin: 10px;
        }

        button:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translate(100px, -100px);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-200px);
            }
        }

        
    </style>
</head>
<body>

        <svg class="whatsapp-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 175.216 175.552">

        </svg>
        <h2>פתיחת צ'אט WhatsApp</h2>
        <div class="input-group">
            <input type="text" id="phoneNumber" placeholder=" ">
            <label for="phoneNumber">הזן מספר טלפון (לדוגמה: 0501234567)</label>
        </div>
        <button onclick="openWhatsApp()">פתח WhatsApp</button>
    </div>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <script>
        function openWhatsApp() {
            const phoneNumber = document.getElementById('phoneNumber').value.replace(/\D/g,'');
            if (phoneNumber) {
                const whatsappUrl = `https://wa.me/972${phoneNumber.substring(1)}`;
                window.open(whatsappUrl, '_blank');
            } else {
                alert('אנא הזן מספר טלפון תקין');
            }
        }


        // הוספת מספרים אקראיים של בועות
        const bubblesContainer = document.querySelector('.bubbles');
        for (let i = 0; i < 10; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.width = bubble.style.height = `${Math.random() * 30 + 10}px`;
            bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
            bubble.style.animationDelay = `${Math.random() * 5}s`;
            bubblesContainer.appendChild(bubble);
        }
    </script>
</body>
</html>
